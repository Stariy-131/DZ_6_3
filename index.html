<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/starter.css"> 
    <link rel="stylesheet" href="./style/style.css">
    <title>Render mass</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="info-area">
                <div class="setting write-age">
                    <h2>How old are you?</h2>
                    <textarea 
                        id="years-age-item"
                        rows="1"
                        cols="10"
                        maxlength="3"
                        placeholder="Your age ..."
                        inputmode="numeric"
                        required
                    ></textarea>
                    <div class="target">
                        
                    </div>
                </div>
                <div class="setting write-weight">
                    <h2>Your weight</h2>
                    <textarea
                        id="weight-item"
                        rows="1"
                        cols="10"
                        maxlength="3"
                        placeholder="Write your body weight in kg..."
                        inputmode="numeric"
                        required
                    ></textarea>
                    <div class="target">

                    </div>
                </div>
                <div class="setting write-height">
                    <h2>Your height</h2>
                    <textarea
                        id="height-item"
                        rows="1"
                        cols="10"
                        maxlength="3"
                        placeholder="Write your height in cm..."
                        inputmode="numeric"
                        required
                    ></textarea>
                    <div class="target">

                    </div>
                </div>
                <div class="compilation">
                    <button id="compilat-btn">Compilat</button>
                </div>
            </div>
            <div class="info">
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
